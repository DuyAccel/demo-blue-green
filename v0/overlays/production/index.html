<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Page</title>
    <style>
        /* Make the page fill the entire viewport */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: white; /* Optional: can be any color */
        }
        /* Styling the letter BLUE */
        .letter {
            font-size: 10rem; /* Big letter size */
            color: blue;      /* Color the letter BLUE */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="letter">BLUE</div>
</body>
</html>
